<head>

	<script>
	function calc() {
	var Vf;
	var If;
	var Rf;
	Rf = parseFloat(document.getElementById('r1').value) + parseFloat(document.getElementById('r2').value) + parseFloat(document.getElementById('r3').value) + parseFloat(document.getElementById('r4').value) + parseFloat(document.getElementById('r5').value);
	document.getElementById('rf').innerHTML = Rf + "Î©";
	Vf = document.getElementById('vf').value;
	If = Vf / Rf;
	If = If.toPrecision(3)
	document.getElementById('if').innerHTML = If + "A";
	document.getElementById('i1').innerHTML = If;
	document.getElementById('i2').innerHTML = If;
	document.getElementById('i3').innerHTML = If;
	document.getElementById('i4').innerHTML = If;
	document.getElementById('i5').innerHTML = If;
	var v1 = parseFloat(document.getElementById('r1').value) * If;
	v1 = v1.toPrecision(3);
	var v2 = parseFloat(document.getElementById('r2').value) * If;
	v2 = v2.toPrecision(3);
	var v3 = parseFloat(document.getElementById('r3').value) * If;
	v3 = v3.toPrecision(3);
	var v4 = parseFloat(document.getElementById('r4').value) * If;
	v4 = v4.toPrecision(3);
	var v5 = parseFloat(document.getElementById('r5').value) * If;
	v5 = v5.toPrecision(3);
	document.getElementById('v1').innerHTML = v1;
	document.getElementById('v2').innerHTML = v2;
	document.getElementById('v3').innerHTML = v3;
	document.getElementById('v4').innerHTML = v4;
	document.getElementById('v5').innerHTML = v5;
	}
	</script>

<body>
